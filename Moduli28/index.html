<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moduli 28</title>
    <style>
        body {
            height: 2000px;
        }

        .heading {
            transition: color 0.5s ease, font-size 0.5s ease, font-family 0.5s ease, margin-bottom 0.3s ease;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="clickHeading" class="heading">Click Button</h1>
    <button id="clickBtn">Click</button>

    <h1 id="overHeading" class="heading">Mouse Over Button</h1>
    <button id="overBtn">Mouse Over</button>

    <h1 id="leaveHeading" class="heading">Mouse Leave Button</h1>
    <button id="leaveBtn">Mouse Leave</button>

    <h1 id="scrollHeading" class="heading">Scroll Event</h1>
    <button id="scrollBtn">Scroll Event</button>

    <script src="js/main.js"></script>
</body>
</html>
