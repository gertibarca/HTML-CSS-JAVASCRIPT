<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moduli 14</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <article>
        <p> Paragrafi 1 ne artikull</p>
        <p> Paragrafi 2 ne artikull</p>
        <div>
            <p> Paragrafi 3 ne artikull</p>
        </div>
    </article>

    <p> Paragrafi 4 ne artikull</p>
    <p> Paragrafi 5 ne artikull</p>

    <h1>Heading 1</h1>

    
    <form action="#" method="POST">
        <div class="form-group">
            <label for="mosha">Shkruaj moshen tuaj:</label>
            <input type="number" id="mosha" name="mosha" min="18" max="60" required>
            <small id="moshaHelp" class="form-text">Mosha juaj duhet të jetë midis 18 dhe 60 vjeç.</small>
        </div>

        <div class="form-group">
            <label for="email">Shkruaj emailin tuaj:</label>
            <input type="email" id="email" name="email" required>
            <small id="emailHelp" class="form-text">Shkruani një email të vlefshëm (p.sh., example@domain.com).</small>
        </div>

        <button type="submit">Dërgo</button>
    </form>

</body>
</html>
